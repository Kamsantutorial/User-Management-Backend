spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=never
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Primary Database
spring.datasource.primary.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.primary.jdbc-url=jdbc:postgresql://localhost:5432/user_management
spring.datasource.primary.username=postgres
spring.datasource.primary.password=123456
spring.datasource.primary.driver-class-name=org.postgresql.Driver
spring.datasource.primary.hikari.connection-test-query=SELECT 1

spring.jackson.time-zone= Asia/Phnom_Penh
spring.jackson.property-naming-strategy=SNAKE_CASE

server.compression.enabled=true
spring.datasource.hikari.connection-timeout = 20000
spring.datasource.hikari.minimum-idle= 10
spring.datasource.hikari.maximum-pool-size= 10
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime= 1000
spring.datasource.hikari.auto-commit =true

